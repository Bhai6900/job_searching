<!DOCTYPE html>
<htm lang='eng'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
      {% endblock %}
    </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
  </head>
  <body>
    
    <div class="b-example-divider"></div>
   <div class='fixed-top'> 
     <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li> <a class="navbar-brand nav-link px-3 mt-2 text-white" href="{{ url_for('home_page') }}">
              <img src="/static/i.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" >
              JOBS SEARCHING
            </a></li>

            <li><a href="" class="nav-link px-3 text-white"> Feature </a></li>
 
         
     
          
 
            <li><a href="{{url_for('about_page')}} " class="nav-link px-5 text-white">About</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
   </div>
  

   <div>
    {% block body %}
    {% endblock %}
    </div>
  </body>
  <style>
    body{
      background-color: #212121;
      color: white
    }
  </style>
</htm>
